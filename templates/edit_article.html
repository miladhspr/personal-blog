<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Article</title>
</head>
<body>
<h1>Edit Article</h1>
<form action="/admin/edit" method="POST">
  <input type="hidden" name="id" value="{{.ID}}">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" value="{{.Title}}" required><br><br>

  <label for="content">Content:</label><br>
  <textarea id="content" name="content" rows="10" required>{{.Content}}</textarea><br><br>

  <label for="date">Date of Publication:</label><br>
  <input type="date" id="date" name="date" value="{{.Date}}" required><br><br>

  <input type="submit" value="Update Article">
</form>
<a href="/admin">Back to Dashboard</a>
</body>
</html>
